projects:
  api-master:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: us-east-2
        apiId: rb4lhcsyynghndeidhl75fpk7q
        maxDepth: 5
extensions:
  amplify:
    version: 3
