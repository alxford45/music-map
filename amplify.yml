version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run coverage
        - npm run build
    postbuild:
      commands:
        - COVERALLS_REPO_TOKEN=$coveralls_repo_token npm run coveralls
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
